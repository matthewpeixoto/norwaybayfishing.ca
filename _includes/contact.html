<section id="contact">
  <div class="wrapper pad-t-4 pad-b-4 text-center">
    <div class="gutter">
      <h2 class="waypoint">Drop us a line.</h2>
      <p class="waypoint waypoint-2 max-length push-4">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>
    </div>

    <form method="POST" action="https://formspree.io/norwaybayfishing@gmail.com">

      <fieldset class="max-length text-left">
<!--         <legend class="gutter-1-2 giga push">Personal details</legend> -->


        <div class="push">
          <label for="name" class="push-1-8">Name</label>
          <input id="name" class="w-1" name="name" placeholder="Bob Izumi">
        </div>

        <div class="push">
          <label for="email" class="push-1-8">Email</label>
          <input id="email" class="w-1" name="_replyto" placeholder="bobizumi@gmail.com">
        </div>

        <div class="push-1-2">
          <label for="message" class="push-1-8">Message</label>
          <textarea id="message" class="w-1" name="_subject" placeholder="Type a message"></textarea>
        </div>
      </fieldset>

      <button class="btn" type="submit">Send</button>
    </form>

  </div>
</section>
